<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Flipcard</title>
</head>
<body>
    <div class="container">
        <div id="card">
            <div id="front">
                <h2>Front Title</h2>
                <p>
                    Turn me around
                </p>
                <button>Submit</button>
            </div>
            <div id="back">
                <h2>Other side title</h2>
                <p>
                    Now turn me back
                </p>
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
